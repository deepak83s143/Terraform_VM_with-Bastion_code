trigger:
- main

pool:
  vmImage: mademitech

steps:
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'mademi-sc'
    backendAzureRmStorageAccountName: 'mademistg'
    backendAzureRmContainerName: 'mademitfstate'
    backendAzureRmKey: 'VmWithDocker.terraform.tfstate'